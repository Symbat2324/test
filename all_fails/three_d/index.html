       <script src="./script/script.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/gltf-loader@0.1.0/index.min.js"></script>
       
       <script>

           scene = new THREE.Scene();
           camera = new THREE.Perspective.Camera(45,window.innerWidth/window.innerHeight, 0.1, 1000);
           camera.position.z = 10 

           renderer = new THREE.WebGlRenderer({alpha:true,antialias:true})
           render.setClearColor(0x000000, 0)
           render.setSize(1280,720)

           render.domElement.setAttribute('id','MineCraft3Dobj')
           Document.body.insertBefore(renderer.domElement, document.body.firstChild)

           const alight = new THREE.AmbientLight(0x000000, 1.2)
           const pLight = new THREE.PointLight(0xFFFFFF, 1.2)
           scene.add(alight)
           pLight.position.set(0, -3, 7)
           scene.add(pLight)

        //    const helper = new THREE.PointLightHelper(pLight)
           
        let loader = new THREE.GLTFLoader()
        let obj = null;
        loader.load('/3d/scene.gltf',function(gltf){
            obj = gltf
            obj.scane.scale.set(1.3, 1.3, 1.3)

            scene.add(obj.scene)
        });
        function animate(){
            requestAnimationFrame(animate)
            if(obj)
              obj.scene.rotation.y +=0.3
              renderer.render(scene. camera)
        }
        animate()
       </script>
